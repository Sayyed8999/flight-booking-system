<mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>

    <input matInput type="number" [value]="value" [placeholder]="placeholder" [min]="min" [max]="max" [step]="step"
        [disabled]="disabled" (input)="onChange($any($event.target).valueAsNumber)" (blur)="onTouched()" />
</mat-form-field>
