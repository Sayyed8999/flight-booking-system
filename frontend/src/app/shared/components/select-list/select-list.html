<mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>

    <mat-select [value]="value" [disabled]="disabled" (selectionChange)="onChange($event.value)" (blur)="onTouched()">
        <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
        </mat-option>
    </mat-select>
</mat-form-field>
