<h2 mat-dialog-title>Set Password</h2>

<form [formGroup]="form" class="dialog-body" (ngSubmit)="submit()">

    <app-form-input label="Password" formControlName="password" placeholder="Minimum 8 characters required">
    </app-form-input>

    <app-form-input label="Confirm Password" formControlName="confirmPassword" placeholder="Passwords do not match">
    </app-form-input>

    <app-action-button type="submit" color="primary" [loading]="loading" mainText="Set Password"
        loadingText="Setting Password...">
    </app-action-button>

</form>
