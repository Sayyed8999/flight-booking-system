    <div class="auth-dialog-panel">
        <mat-dialog-content>
            <app-login-form [loading]="(loading$ | async) ?? false">
            </app-login-form>

            <div class="switch-auth">
                <span>Donâ€™t have an account?</span>
                <button mat-button type="button" (click)="openSignup()">

            </div>

        </mat-dialog-content>
    </div>

    <mat-dialog-actions align="end">
        <button mat-button (click)="close()">
            Cancel
        </button>
    </mat-dialog-actions>

</div>
