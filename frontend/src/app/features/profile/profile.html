<div class="profile-page">

    <h1>My Profile</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="profile-form">

        <app-form-input label="Name" placeholder="Your name" formControlName="name">
        </app-form-input>

        <app-form-input label="Email" type="email" formControlName="email">
        </app-form-input>

        <app-form-input label="Role" formControlName="role">
        </app-form-input>

        <button mat-flat-button color="primary" type="submit" [disabled]="(loading$ | async) ?? false">
            Update Profile
        </button>


    </form>

</div>
